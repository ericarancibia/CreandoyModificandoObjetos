<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío Opcional- Creando y Modificando Objetos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body class="jumbotron bg-ligth">
    <main class="container py-1 bg-ligth">
        
        <section>
            <div>
                <h1 class="display-2 text-center" id="nombre-consultorio"></h1><br>
                <hr class="my-4">
            </div>
        </section>

        <section>
            <h2 class="display-6">Listado de Pacientes:</h2>

            <table class="table table-primary table-striped table-hover mt-3">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Edad</th>
                        <th scope="col">RUT</th>
                        <th scope="col">Diagnóstico</th>
                    </tr>
                </thead>
                <tbody id="cuerpo-tabla-listadoPacientes">
                </tbody>
            </table>
        </section>

        <section>
            <hr class="my-4">
            <h2 class="display-6">Búsqueda por Nombre:</h2><br>

            <form id="searchForm" class="row g-3">
                <div class="col-auto">
                    <input type="text" class="form-control" id="nombreBuscar" value="" placeholder="Ingrese Nombre"
                        required>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">Buscar</button>
                </div>
            </form>

            <table id="tableBusqueda" class="table table-success table-striped table-hover d-none">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Edad</th>
                        <th scope="col">RUT</th>
                        <th scope="col">Diagnostico</th>
                    </tr>
                </thead>
                <tbody id="cuerpo-tabla-busquedaNombre">
                </tbody>
            </table>
        </section>

        <section>
            <hr class="my-4">
            <h2 class="display-6">Búsqueda por RUT:</h2><br>

            <form id="searchRUTForm" class="row g-3">
                <div class="col-auto">
                    <input type="text" class="form-control" id="rutBuscar" value="" placeholder="11111111-1" required>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">Buscar</button>
                </div>
            </form>

            <table id="tableBusquedaRUT" class="table table-success table-striped d-none">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Edad</th>
                        <th scope="col">RUT</th>
                        <th scope="col">Diagnostico</th>
                    </tr>
                </thead>
                <tbody id="cuerpo-tabla-busquedaRUT">
                </tbody>
            </table>
        </section>

        <section>
            <hr class="my-4">
            <h2 class="display-6">Modificar Datos Paciente encontrado por RUT:</h2><br>

            <form id="modifyForm" class="row g-3">
                <div class="col-auto">
                    <input type="text" class="form-control" id="nombreNuevo" placeholder="Nombre" required>
                </div>
                <div class="col-auto">
                    <input type="number" class="form-control" id="edadNuevo" placeholder="Edad" min="0" max="140"
                        required>
                </div>
                <div class="col-auto">
                    <input type="text" class="form-control" id="rutNuevo" placeholder="RUT" readonly required>
                </div>
                <div class="col-auto">
                    <input type="text" class="form-control" id="diagNuevo" placeholder="Diagnostico" required>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">Modificar Datos</button>
                </div>
            </form>
        </section>

        <section>
            <hr class="my-4">
            <h2 class="display-6">Ingreso Nuevo Paciente:</h2><br>

            <form id="inputForm" class="row g-3">
                <div class="col-auto">
                    <input type="text" class="form-control" id="nombreNuevo" placeholder="Nombre" required>
                </div>
                <div class="col-auto">
                    <input type="number" class="form-control" id="edadNuevo" placeholder="Edad" min="0" max="140"
                        required>
                </div>
                <div class="col-auto">
                    <input type="text" class="form-control" id="rutNuevo" placeholder="RUT" required>
                </div>
                <div class="col-auto">
                    <input type="text" class="form-control" id="diagNuevo" placeholder="Diagnostico" required>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">Ingresar Paciente</button>
                </div>
            </form>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
